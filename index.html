<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="Resources/fontawesome-free-5.13.1-web/css/all.css"
    />
  </head>
  <body>
    <h1>Meal Finder</h1>
    <div class="query" id="query">
      <div action="" class="form" id="form">
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search for meals or keywords"
        />
        <button type="button" class="search" id="search">
          <i class="fa fa-search" id="fa-search"></i>
        </button>
      </div>
      <button type="button" class="random" id="random">
        <i class="fa fa-random"></i>
      </button>
    </div>
    <div class="resultHeading" id="resultHeading"></div>
    <div class="meals" id="meals"></div>
    <div class="singleMeal" id="singleMeal"></div>
    <script src="script.js"></script>
  </body>
</html>
